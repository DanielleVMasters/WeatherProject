<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geocode Examples</title>
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="css/weather.css">
    <style>
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 700px;
        }

        #weather {
            width: 100%;
        }

        dl {
            padding: 1em;
            margin: 1em;
        }

        dt {
            background-color: skyblue;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>My First Mapbox Map!</h1>

<!-- The HTML element that serves as the Mapbox container -->
<div class="d-inline-flex" id="weather"></div>
<div id='map'></div>

<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

<!-- Keys -->
<script src="js/keys.js"></script>



<!--jquary-->
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>


<!-- Custom JS -->
<script>
    let lat = 29.4252;
    let long = -98.4916;

    $.get("http://api.openweathermap.org/data/2.5/forecast?lat="+ lat +"&lon="+ long +"&appid=" + openweatherkey + "&units=imperial").done(function(data) {
        let reports = data.list;
        for(let i = 0; i < reports.length; i += 8) {
            // should get 5 objects back
            var row = $('<dl class="d-flex flex-column border border-info"><dt><strong>' + reports[i].dt_txt+ '</strong></dt><dd>' + reports[i].main.temp_min + " / " + reports[i].main.temp_max + '</dd><dd>' + reports[i].weather[0].description + '</dd><dd>' + reports[i].main.humidity + '</dd><dd>' + reports[i].wind.speed + '</dd><dd>' + reports[i].main.pressure + '</dd></dl><br>');
            $('#weather').append(row);
            console.log(reports[i]);
        }
    });



    mapboxgl.accessToken = mapboxkey;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 10,
        center: [-98.4916, 29.4252]
    });

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
